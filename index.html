<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="./dist/image/icon.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> <!-- 引入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
<div class="container mt-4">
    <table class="table table-bordered" id="table">
        <tbody>
        </tbody>
    </table>
</div>

<script>
    function set_data(show_value) {
        var data = [
            ["0", "", "", "", "", "5", "", "7", "", "9", "", "", "12"],
            ["E", "F", "", "G", "", "A", "", "B", "C", "", "D", "", "E"],
            ["B", "C", "", "D", "", "E", "F", "", "G", "", "A", "", "B"],
            ["G", "", "A", "", "B", "C", "", "D", "", "E", "F", "", "G"],
            ["D", "", "E", "F", "", "G", "", "A", "", "B", "C", "", "D"],
            ["A", "", "B", "C", "", "D", "", "E", "F", "", "G", "", "A"],
            ["E", "F", "", "G", "", "A", "", "B", "C", "", "D", "", "E"]
        ];

        // 填充表格的 tbody
        var tbody = $('#table tbody');

        // 遍历数据并生成表格行
        for (var i = 0; i < data.length; i++) {
            var w = 10
            var row = $('<tr style="text-align: center">'); // 创建新的一行
            for (var j = 0; j < data[i].length; j++) {
                var style = ""
                var td_value = data[i][j]
                if (j != 0 && i == 0) {
                    w = w - 0.4
                    style = "width:" + w.toString() + "%"
                }
                var td_html = '<td value="' + td_value + '" style="' + style + '"></td>'
                var cell = ""
                if (show_value) {
                    cell = $(td_html).text(td_value); // 创建新的一格
                } else {
                    cell = $(td_html).text("");
                    if (j == 0 || i == 0) {
                        cell = $(td_html).text(td_value);
                    }
                }

                row.append(cell);
            }
            tbody.append(row); // 把行加到 tbody
        }
    }

    $(document).ready(function () {
        set_data(false)
        $(".table td").click(function () {
            var $td = $(this);
            var currentText = $td.text();

            var input = $('<input>', {
                type: 'text',
                value: currentText,
                class: 'form-control input-field'
            });

            $td.html(input);

            input.focus();

            input.blur(function () { // 获取输入内容
                var updatedText = input.val();
                if ($td.attr('value') != updatedText) {
                    $td.html("X");
                } else {
                    $td.html(updatedText);
                }
            });
        });
    });
</script>
</body>
</html>
